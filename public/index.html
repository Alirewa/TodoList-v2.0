<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo App</title>
  <link rel="stylesheet" href="./build/tailwind.css" />
</head>

<body>
  <div class="bg-slate-700">
    <div class="bg-slate-800 min-h-screen">
      <!-- appbar -->
      <div class="flex justify-center bg-slate-700 mb-2">
        <h1 class="text-xl font-bold text-slate-300 p-2">To-Do Application</h1>
      </div>
      <!-- appcontent -->
      <div id="app-content" class="container max-w-screen-sm mx-auto p-4">
        <div>

          <!-- ADD ITEM -->
          <div>
            <form class="todo-form bg-slate-100 p-4 rounded-xl flex flex-col gap-y-4 mb-4">
              <h2 class="text-xl font-bold text-slate-600">ADD NEW ITEM</h2>
              <div>
                <label for="todo-title" class="block mb-1 text-slate-400">Todo Title</label>
                <input placeholder="Type Anything..." type="text" name="todo-title" id="todo-title"
                  class="bg-transparent rounded-lg border border-slate-400 text-slate-600 w-full">
                <div>
                  <label for="todo-description" class="block mb-1 text-slate-400">Todo Description</label>
                  <textarea class="bg-transparent rounded-lg border border-slate-400 text-slate-600 w-full"
                    placeholder="description" id="todo-description"></textarea>
                </div>
                <div class="flex items-center justify-center gap-x-4">
                  <button class="add-btn flex-1 bg-blue-600 text-white rounded-lg p-2">ADD TO LIST</button>
                </div>
              </div>
            </form>
          </div>

          <!-- unCompleted -->
          <div class="bg-slate-100 p-4 rounded-xl flex flex-col mb-4">
            <h2 class="text-xl font-bold text-slate-600">TODO LIST</h2>
            <span class="text-sm text-slate-500">Do It and Send To Complete List ðŸ™‚</span>
            <hr class="mb-4" />
            <ul class="todo-list-uncompleted">
            </ul>
          </div>

          <!--  Complete List -->
          <div class="bg-transparent p-4 rounded-xl flex flex-col mb-4">
            <h2 class="text-xl font-bold text-slate-200">Completed Todos!</h2>
            <span class="text-sm text-slate-300">Good! You Completed This Todos ðŸ˜Ž</span>
            <hr class="mb-4" />
            <ul class="todo-list-completed">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/Github/TodoList-v2.0/src/js/app.js" type="module"></script>
</body>

</html>
